<html>
<head>
    <meta charset="utf-8">
    <title>Neranga Urapola</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="/css/chat.css"/>
    <link rel="stylesheet" href="/css/login.css"/>
</head>
<body>
<section class="chatbox-popup">
    <button class="chatbox-open">
        <i class="fa fa-comment fa-2x" aria-hidden="true">Chat</i>
    </button>
    <button class="chatbox-close">
        <i class="fa fa-close fa-2x" aria-hidden="true">Close</i>
    </button>
    <header class="chatbox-popup__header">
        <aside style="flex:3">
            <i class="fa fa-user-circle fa-4x chatbox-popup__avatar" aria-hidden="true"></i>
        </aside>
        <aside style="flex:8">
            <h2>Neranga Urapola</h2>(Offline)
        </aside>
        <aside style="flex:1">
            <button class="chatbox-maximize"><i class="fa fa-window-maximize" aria-hidden="true"></i>Close</button>
        </aside>
    </header>
    <main class="chatbox-popup__main">
        <div id="username-page">
            <div class="chat-container">
                <ul id="messageArea1">
                </ul>
                <form id="usernameForm" name="usernameForm">
                    <div class="form-group">
                        <div class="input-group clearfix">

                            <div>
                            </div>
                            <footer class="chatbox-popup__footer">
                                <aside style="flex:1;color:#888;text-align:center;">
                                    <i class="fa fa-camera" aria-hidden="true"></i>
                                </aside>
                                <aside style="flex:10">
                                    <input type="text" id="name" placeholder="Username" autocomplete="off"
                                           class="form-control">
                                    <div class="flex-parent jc-center">
                                        <button style="margin:10px" type="submit" class="button-16" role="button"
                                                onclick="hideAndShowForms()">Submit
                                        </button>
                                    </div>
                                </aside>
                                <aside style="flex:1;color:#888;text-align:center;">
                                    <i class="fa fa-paper-plane" aria-hidden="true"></i>
                                </aside>
                            </footer>
                        </form>
                    </div>
            </div>
        <div id="chat-page">
            <div class="chat-container">
                <ul id="messageArea">
                </ul>
                <form id="messageForm" name="messageForm" style="display: none;">
                    <div class="connecting">
                        Connecting...
                    </div>
                    <div class="form-group">
                        <div class="input-group clearfix">
                            <input type="text" id="message" placeholder="Type a message..." autocomplete="off"
                                   class="form-control"/>
                        </div>
                        <div class="flex-parent jc-center">
                            <button style="margin:10px" type="submit" class="button-16" role="button">Send</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        </div>
    </main>
</section>
